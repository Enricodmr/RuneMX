                    <h1>Escolha a preferência para seus campeão</h1>
                    <div id="div_perguntas" class="div-results">
                        <select id="slt_dificuldade">
                            <option value="#" disabled selected>Qual nível de dificuldade você prefere?</option>
                            <option value="easy">Fácil</option>
                            <option value="medium">Médio</option>
                            <option value="hard">Difícil</option>
                            <option value="n">Não tenho preferência</option>
                        </select>
                        <br>
    
                        <select id="slt_regiao">
                            <option value="#" disabled selected>Tem preferência por região de origem?</option>
                            <option value="demacia">Demacia</option>
                            <option value="noxus">Noxus</option>
                            <option value="ionia">Ionia</option>
                            <option value="piltover_zaun">Piltover & Zaun</option>
                            <option value="shurima">Shurima</option>
                            <option value="freljord">Freljord</option>  
                            <option value="vazio">Vazio</option>
                            <option value="outros">Outros</option>
                            <option value="n">Não tenho preferência</option>
                        </select>
                        <br>
    
                        <select id="slt_estilo">
                            <option value="#" disabled selected>Qual estilo de jogo você prefere?</option>
                            <option value="fighter">Lutador</option>
                            <option value="mage">Mago</option>
                            <option value="assassin">Assassino</option>
                            <option value="marksman">Atirador</option>
                            <option value="tank">Tanque</option>
                            <option value="support">Suporte</option>
                            <option value="n">Não tenho preferência</option>
                        </select>
                        <br>
    
                        <select id="slt_mobilidade">
                            <option value="#" disabled selected>Prefere campeões mais ou menos móveis?</option>
                            <option value="high">Muito móvel</option>
                            <option value="low">Pouco móvel</option>
                            <option value="n">Não tenho preferência</option>
                        </select>
                        <br>
    
                        <select id="slt_cc">
                            <option value="#" disabled selected>Prefere campeões com ou sem controle de grupo (CC)?</option>
                            <option value="com">Sim, com CC</option>
                            <option value="sem">Não, sem CC</option>
                            <option value="n">Não tenho preferência</option>
                        </select>
                        <br>
    
                        <select id="slt_sustentacao">
                            <option value="#" disabled selected>Prefere campeões com habilidades de cura?</option>
                            <option value="cura">Sim, com cura</option>
                            <option value="sem_cura">Não, sem cura</option>
                            <option value="n">Não tenho preferência</option>
                        </select>
                        <br>
    
                        <select id="slt_sexo">
                            <option value="#" disabled selected>Tem preferência por sexo?</option>
                            <option value="m">Sim, masculino</option>
                            <option value="f">Sim, feminino</option>
                            <option value="n">Não tenho</option>
                        </select>
                        <br>
                        <select id="slt_range">
                            <option value="#" disabled selected>Tem preferência por range?</option>
                            <option value="ranged">Sim, por bonecos de longa distância</option>
                            <option value="melee">Sim, por bonecos corpo a corpo</option>
                            <option value="n">Não tenho preferência</option>
                        </select>
                        <br>
                        <select id="slt_dano">
                            <option value="#" disabled selected>Tem preferência por tipo de dano?</option>
                            <option value="ad">Sim, ad</option>
                            <option value="ap">Sim, ap</option>
                            <option value="hibrido">Sim, gosto de campeões híbridos</option>
                            <option value="n">Não tenho preferência</option>
                        </select>
                        <br>
    
                        <button onclick="campeao()">Qual é o meu campeão?</button>
                        <div id="feed_container" class="feed-container"></div>
                        </div>
                    </div>

function campeao() {
            const dificuldade = document.getElementById("slt_dificuldade").value;
            const regiao = document.getElementById("slt_regiao").value;
            const estilo = document.getElementById("slt_estilo").value;
            const mobilidade = document.getElementById("slt_mobilidade").value;
            const cc = document.getElementById("slt_cc").value;
            const sustentacao = document.getElementById("slt_sustentacao").value;
            const sexo = document.getElementById("slt_sexo").value;
            const range = document.getElementById("slt_range").value;
            const dano = document.getElementById("slt_dano").value;

            const resultados = campeoes.filter(c => 
                (dificuldade === "n" || c.dificuldade === dificuldade) &&
                (regiao === "n" || c.regiao === regiao) &&
                (estilo === "n" || c.estilo === estilo) &&
                (mobilidade === "n" || c.mobilidade === mobilidade) &&
                (cc === "n" || c.cc === cc) &&
                (sustentacao === "n" || c.sustentacao === sustentacao) &&
                (sexo === "n" || c.sexo === sexo) &&
                (range === "n" || c.range === range) &&
                (dano === "n" || c.dano === dano)
            );

            const container = document.getElementById("feed_container");
            container.innerHTML = "";

            if (resultados.length > 0) {
                resultados.forEach(campeao => {
                    const div = document.createElement("div");
                    div.textContent = `Seu campeão é: ${campeao.nome}`;
                    container.appendChild(div);
                });
            } else {
                container.textContent = "Nenhum campeão encontrado com essas preferências.";
            }
        }
    </script>
